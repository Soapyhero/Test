<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Color Changer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #color-layer {
    width: 100%;
    height: 60%; /* Same height as the top-section for color background */
    position: absolute;
    z-index: 1; /* Ensures that this layer is behind the top-section */
  }
  #top-section {
    width: 100%;
    height: 60%;
    background-image: url('https://i.imgur.com/8eq4O4E.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    position: relative;
    z-index: 2; /* Ensures that the image is above the color layer */
  }
  #bottom-section {
    width: 100%;
    height: 40%;
    position: relative;
    z-index: 3; /* Above both the color and image layers */
  }
  .button {
    position: absolute;
    width: 25%; /* Adjust width to bring buttons closer to center */
    height: 50%; /* Adjust height if necessary */
    border: none;
    cursor: pointer;
    background-color: transparent;
    outline: none;
  }
  #check {
    left: 25%; /* Adjust left to position the button over the checkmark */
    bottom: 99%; /* Adjust bottom to move the button up */
  }
  #cross {
    right: 25%; /* Adjust right to position the button over the cross */
    bottom: 99%; /* Adjust bottom to move the button up */
  }
</style>
</head>
<body>

<div id="color-layer"></div>
<div id="top-section"></div>

<div id="bottom-section">
  <button id="check" class="button" onclick="changeBackground('green')"></button>
  <button id="cross" class="button" onclick="changeBackground('red')"></button>
</div>

<script>
  function changeBackground(color) {
    var colorLayer = document.getElementById('color-layer');
    if (color !== 'image') {
      colorLayer.style.backgroundColor = color;
    } else {
      colorLayer.style.backgroundColor = 'transparent';
    }
  }
</script>

</body>
</html>
